<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sold Out</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #000000);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      background: linear-gradient(to right, #f87171, #facc15);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(-50px);
      animation: fadeInUp 1s forwards;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #d1d5db;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 1s 0.5s forwards;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #3b82f6, #9333ea);
      color: white;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s 1s forwards;
    }

    .btn:hover {
      background: linear-gradient(to right, #9333ea, #3b82f6);
    }

    footer {
      position: absolute;
      bottom: 30px;
      font-size: 0.9rem;
      color: #9ca3af;
      opacity: 0;
      animation: fadeIn 1s 1.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>We Are Officially Sold Out!</h1>
  <p>Thank you for the overwhelming support and love. It means the world to us. If you missed your chance, you can still be a part of the experience with a Viewer Pass.</p>
  <a class="btn" href="https://viewerpass.netlify.app/" target="_blank">Purchase Viewer Pass</a>
  <footer>With gratitude — Karma Kunnal Bhardwaj ❤️</footer>
</body>
</html>
