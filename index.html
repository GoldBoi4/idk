<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
            animation: floating 3s ease-in-out infinite;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            background: orange;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        .success-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 450px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        .regards {
            font-size: 12px;
            position: absolute;
            bottom: 10px;
            left: 15px;
            text-align: left;
            color: #ccc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -55%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes floating {
            0% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
            100% { transform: translate(-50%, -50%) translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://raw.githubusercontent.com/GoldBoi4/Website/main/BIG%20DAWGS%20INTRO%20WITH%20CROWN%20IN%20LAST.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container" id="formContainer">
        <h2>Register Here</h2>
        <form id="form">
            <input type="text" name="Name" placeholder="Name" required>
            <input type="number" name="Age" placeholder="Age" required>
            <input type="text" name="City" placeholder="City" required>
            <input type="tel" name="Phone Number" placeholder="Phone Number" required>
            <input type="email" name="Email Address" placeholder="Email Address" required>
            <button type="submit">Submit</button>
        </form>        
    </div>

    <div class="success-message" id="successMessage">
        <p>Welcome to our family!</p>
        <p class="quote">"Learning never exhausts the mind. Keep growing, keep evolving!"</p>
        <p class="regards">Regards, <br> Karma Kunnal Bhardwaj</p>
    </div>

    <script>
        setTimeout(() => {
            const formContainer = document.getElementById("formContainer");
            formContainer.style.opacity = "1";
            formContainer.style.visibility = "visible";
            formContainer.style.transform = "translate(-50%, -50%)";
        }, 5000);

        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const url = "https://script.google.com/macros/s/AKfycbwVXyb1b9Qx4OkKYTCrEnpnkJswu5-rlr9yDo0r2gTsr_XiKIOWIJO7BrQsg2wZdJxniw/exec";

            fetch(url, {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("formContainer").style.display = "none";
                document.getElementById("successMessage").style.display = "block";
                
                // Redirect after 5 seconds
                setTimeout(() => {
                    window.location.href = "https://bigdawgspay2.netlify.app/"; // Change to your desired URL
                }, 5000);
            })
            .catch(error => alert("Error: " + error));
        });
    </script>
</body>
</html>
